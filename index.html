<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">

</head>

<body>
    <div class="container">
        <form>

            <div class="form-group">
                <label class="form-check-label" for="name">Name</label>
                <input type="text" class="form-control w-50 mt-3" placeholder="Your Name" id="name" required>

            </div>
            <div class="form-group mt-4">
                <label for="">Gender</label>
                <div class="form-check">
                    <label for="fem" class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input " name="choice" id="fem" required>
                </div>
                <div class="form-check">
                    <label for="male" class="form-check-label">Male</label>
                    <input type="radio" class="form-check-input" name="choice" id="male" required>
                </div>
                <div class="form-check">
                    <label for="oth" class="form-check-label">Others</label>
                    <input type="radio" class="form-check-input" name="choice" id="oth" required>
                </div>
            </div>
            <div class="form-group mt-4">
                <label class="form-check-label" for="city">City of Residence</label>
                <input type="text" id="city" class="form-control w-50 mt-1" placeholder="Your answere" required>
            </div>
            <div class="form-group mt-4">
                <label class="form-check-label">Relationship Status </label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choose" id="single" required>
                    <label class="form-check-label" for="single">Single</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choose" id="rel" required>
                    <label class="form-check-label" for="rel">In a relationship</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choose" id="mar" required>
                    <label class="form-check-label" for="mar">Married</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choose" id="divorced" required>
                    <label class="form-check-label" for="divorced">Divorced</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choose" id="compl" required>
                    <label class="form-check-label" for="compl">Complicated</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choose" id="wid" required>
                    <label class="form-check-label" for="wid">Widowed</label>
                </div>
                <div class="form-check d-flex">
                    <input type="radio" class="form-check-input" name="choose" id="others" required>
                    <label class="form-check-label ms-2" for="others">Others</label>
                    <input type="text" class="form-control w-25 ms-2">
                </div>
            </div>
            <div class="form-group mt-4">
                <label class="form-check-label" for="educ">Education/Occupation</label>
                <input type="text" class="form-control w-50 mt-1" id="educ" placeholder="Your answere" required>
            </div>


            <div class="form-group mt-4">
                <label class="form-check-label" for="situation">Describe your situation</label>
                <input class="form-control w-50 mt-1" type="text" name="" id="situation" placeholder="Your answere"
                    required>
            </div>
            <div class="form-group mt-4">
                <div> <label for="">Preferred Languange</label></div>
                <div class="form-check">
                    <input class="form-check-input" input type="radio" name="select" id="hindi" required>
                    <label class="form-check-label" for="hindi">Hindi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="select" id="eng" required>
                    <label class="form-check-label" for="eng">English</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="select" id="both" required>
                    <label class="form-check-label" for="both">Both</label>
                </div>

            </div>
            <div class="form-group mt-4">
                <label class="form-check-label">What brought you here?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="1">
                    <label for="1">Career Issues</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="2">
                    <label for="2">Family Issues</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="3">
                    <label for="3">Friendship problems</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="4">
                    <label for="4">Job Troubles</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="5">
                    <label for="5">Learning problems</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="6">
                    <label for="6">Mental Health Issues</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="7">
                    <label for="7">Relationship Troubles</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="8">
                    <label for="8">School/College Issues</label>
                </div>
                <div class="form-check d-flex">
                    <input type="checkbox" class="form-check-input" id="9">
                    <label class="form-check-label ms-2" for="9">Others</label>
                    <input type="text" class="form-control w-50 ms-2" id="9">
                </div>
                <button class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
